services:
  - type: web
    name: tictactoe-ai-board
    env: node
    plan: free
    buildCommand: |
      npm ci
      npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
    headers:
      - path: /*
        value:
          - "X-Frame-Options: DENY"
