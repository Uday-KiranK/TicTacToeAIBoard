services:
  - type: web
    name: tictactoe-ai-board
    env: node
    region: singapore
    plan: free
    buildCommand: |
      npm ci
      npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        sync: false
    autoDeploy: true
    healthCheckPath: /
